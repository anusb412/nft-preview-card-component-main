<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          class="toppic"
          src="./images/image-equilibrium.jpg"
          alt="Close up picture of a glass like looking cube on its corner."
        />

        <h1 class="title">Equilibrium #3429</h1>

        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

        <section class="nums">
          <h2 class="ethnums">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </h2>

          <h3 class="daysleft">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </h3>
        </section>
        <hr />
        <section class="footersection">
          <img class="bottompic" src="./images/image-avatar.png" alt="" />
          <p class="creator">Creation of <strong>Jules Wyvern</strong></p>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Anthony Nusbaum</a>.
      </div>
    </footer>
  </body>
</html>
